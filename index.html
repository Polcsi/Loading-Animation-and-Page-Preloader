<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLoader</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="loader-container">
        <div class="preloader">
            <span class="line line-1" style="--i:5"></span>
            <span class="line line-2" style="--i:4"></span>
            <span class="line line-3" style="--i:3"></span>
            <span class="line line-4" style="--i:2"></span>
            <span class="line line-5" style="--i:1"></span>
            <span class="line line-6" style="--i:2"></span>
            <span class="line line-7" style="--i:3"></span>
            <span class="line line-8" style="--i:4"></span>
            <span class="line line-9" style="--i:5"></span>
            <div class="loading-title">Loading</div>
        </div>
    </div>
    <section class="content">
        <h1>Page is Loaded</h1>
    </section>

    <script src="app.js"></script>
</body>
</html>
